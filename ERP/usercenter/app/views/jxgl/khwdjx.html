<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>客户维度绩效</title>
		<script src="../../../lib/css/loadcssfile.js"></script>
		<link rel="stylesheet" href="../../style/base.css" />
		<link rel="stylesheet" href="../../style/jxgl/khwdjx.css" />
	</head>

	<body ng-app="khwdjxModule" ng-controller="khwdjxCtrl" ng-init="init()">

		<div class="head">
			<ul class="year">
				<div class="btn-group">
					<button type="button" class="btn btn-default" data-toggle="dropdown"><span class="years"></span> <span class="caret"></span> </button>
					<ul class="dropdown-menu" role="menu"></ul>
				</div>
			</ul>
			<!--月份-->
			<ul class="month"></ul>
		</div>

		<!--查询条件-->
		<div class="query_conditions">
			<ul class="fieldlist">
				<p>
					<label>公司名称：</label>
					<input type="text" class="k-textbox" ng-model="project.CompanyName"/>
				</p>
				<p>
					<label>用户账号：</label>
					<input type="text" class="k-textbox" ng-model="project.UserName"/>
				</p>
				<p>
					<label>部门：</label>
					<input id="bm" value="可多选" style="width: 200px;float: right;margin-left: 3px;max-height: 28px;overflow-y: auto;" />
				</p>
				<p>
					<label>提成类型：</label>
					<input id="jxlx" value="可多选" style="width: 200px;float: right;margin-left: 3px;max-height: 28px;overflow-y: auto;" />
				</p>
			</ul>
		</div>

		<!--操作按钮-->
		<div class="operation">
			<button class="btn btn-warning" style="float: left;width: 90px;" ng-click="retrieve(project)">查询</button>
			<button class="btn btn-primary" style="width: 90px;" ng-click="export(project)">导出</button>
			<button class="btn btn-primary" style="width: 90px;display: none;" disabled ng-click="refresh()">刷新</button>
		</div>

		<!--表格-->
		<div class="contnet">
			<div id="grid"></div>
		</div>

	</body>

	<!--js-->
	<script src="../../../lib/js/loadjsfile.js"></script>
	<script src="../../../lib/js/bootstrap/bootstrap.min.js"></script>
	<script src="../../modules/jxgl/khwdjx.module.js"></script>

</html>
