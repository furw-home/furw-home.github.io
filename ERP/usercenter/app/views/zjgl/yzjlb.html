<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>已质检列表</title>
		<script src="../../../lib/css/loadcssfile.js"></script>
		<link rel="stylesheet" href="../../style/base.css" />
		<link rel="stylesheet" href="../../style/zjgl/yzjlb.css" />
	</head>

	<body ng-app="yzjlbModule" ng-controller="yzjlbCtrl" ng-init="init()">

		<!--查询条件-->
		<div class="query_conditions">
			<ul class="fieldlist">
				<li>
					<label>订单编号：</label>
					<input type="text" class="k-textbox" ng-model="project.ordercode" />
				</li>
				<li>
					<label>订单名称：</label>
					<input type="text" class="k-textbox" ng-model="project.ordername" />
				</li>
				<li>
					<label style="width: 95px;">质检开始时间：</label>
					<input id="qctimestart" style="width: 120px;" />
				</li>
				<li>
					<label style="width: 95px;">质检结束时间：</label>
					<input id="qctimeend" style="width: 120px;" />
				</li>
				<li>
					<label>是否接收：</label>
					<input id="isReceive" value="-2" style="width: 120px;" />
				</li>
				<li>
					<label>质检级别：</label>
					<input id="qualitylevel" value="-2" style="width: 120px;" />
				</li>
				<li>
					<label>供应商：</label>
					<input type="text" class="k-textbox" ng-model="project.supplier" />
				</li>
				<li>
					<label>质检员：</label>
					<input type="text" class="k-textbox" ng-model="project.qcperson" />
				</li>
				<li>
					<label>质检状态：</label>
					<input id="qualitystatus" value="-2" style="width: 120px;" />
				</li>
				<li>
					<label>物流方案：</label>
					<input id="logis_solution" value="-2" style="width: 120px;" />
				</li>
				<li>
					<button class="btn btn-info" ng-click="empty(project)">清空</button>
					<button class="btn btn-info" ng-click="search(project)">搜索</button>
				</li>
			</ul>
		</div>

		<!--操作按钮-->
		<div class="operation">
			<button class="btn btn-success" ng-click="plfj()">批量复检</button>
			<button class="btn btn-success" ng-click="jxfj()">进行复检</button>
			<button class="btn btn-success" ng-click="export(project)">导出</button>
		</div>

		<!--质检模版列表-->
		<div id="content">
			<div id="grid"></div>
		</div>

		<!--批量复检 window-->
		<div id="plfj_window" style="display: none;">
			<ul class="fieldlist">
				<li>
					<label>质检模版：</label>
					<input id="qualityTemplate_fj" value="-2" style="width: 240px;" />
				</li>
				<li>
					<label>是否接收：</label>
					<input id="isReceive_fj" value="-2" style="width: 240px;" />
				</li>
				<li style="height: 60px;">
					<label>备注：</label>
					<input type="text" class="k-textbox" ng-model="project_fj.remark" style="width: 240px;height: 60px;" />
				</li>
				<li style="height: 100px;">
					<label style="float: left; height: 30px; line-height: 30px;">上传文件：</label>
					<div id="container_1" style="float:left;">
						<button type="button" class="btn btn-success" id="upload-btn" style="margin:0px">上传</button>
						<button type="button" class="btn btn-primary" id="browse" style="margin:0px;margin-right: 20px;">选取文件</button>
					</div>
					<div id="file-list" style="border-bottom: 1px solid #ccc; float: left;margin-left: 120px; margin-top: 20px;width: 260px; height: 50px;">

					</div>
				</li>
				<li>
					<button class="btn btn-info" ng-click="fj_save(project_fj)">确认</button>
				</li>
			</ul>
		</div>

		<!--操作通知-->
		<span id="notification" style="display:none;"></span>

		<!--成功模板-->
		<script id="successTemplate" type="text/x-kendo-template">
			<div class="upload-success">
				<img src="../../../lib/images/notification/success-icon.png" />
				<h3>#= message #</h3>
			</div>
		</script>

		<!--失败模板-->
		<script id="errorTemplate" type="text/x-kendo-template">
			<div class="wrong-pass">
				<img src="../../../lib/images/notification/error-icon.png" />
				<h3>#= title #</h3>
				<p>#= message #</p>
			</div>
		</script>

		<script src="../../../lib/js/loadjsfile.js"></script>
		<script src="../../../lib/js/plupload/plupload.full.min.js"></script>
		<script src="../../../lib/js/plupload/moxie.min.js"></script>
		<script src="../../../lib/js/plupload/upload_yzjlb.js"></script>
		<script src="../../modules/zjgl/yzjlb.module.js"></script>
	</body>

</html>
