<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>质检单-编辑</title>
		<script src="../../../lib/css/loadcssfile.js"></script>
		<link rel="stylesheet" href="../../style/base.css" />
		<link rel="stylesheet" href="../../style/zjgl/zjd.css" />
	</head>

	<body ng-app="zjd_editModule" ng-controller="zjd_editCtrl" ng-init="init()">

		<div class="_body">
			<div class="content_4">
				<button type="button" class="btn btn-primary" ng-click="fh()">返回</button>
				<button type="button" class="btn btn-info" ng-click="export()">导出</button>
				<button type="button" class="btn btn-success" ng-click="save(project)">质检完成</button>
				<button type="button" class="btn btn-info" ng-click="zc(project)">暂存</button>
			</div>
		</div>

		<div class="_body">
			<div class="content_1">
				<ul>
					<li class="bold" style="height: 40px; line-height: 40px; border-bottom: 1px solid #aaa;">质检单号</li>
					<li class="bold" style="height: 200px; line-height: 100px;">订单信息:</li>
				</ul>
				<ul>
					<li style="width: 130px;height: 39px; line-height: 40px;border-right: 1px solid #aaa;">
						<input type="text" ng-model="project.qcode" disabled style="width: 128px;border: none;text-align: center;height: 35px;" class="k-textbox" />
					</li>
					<li class="bold" style="width: 129px;height: 39px; line-height: 40px;border-right: 1px solid #aaa;">质检模板</li>
					<li style="width: 129px;height: 39px; line-height: 40px;">
						<input id="templateList" value="disabled" style="width: 120px;" />
					</li>
					<li style="width: 100%; height: 200px; border-top: 1px solid #aaa;">
						<textarea ng-model="project.order_info" style=" width: 100%;height: 195px;padding: 20px;resize: none;border: 0px;">
						</textarea>
					</li>
				</ul>
				<ul>
					<li class="bold">质检级别</li>
					<li><input id="qualitylevel" value="" style="width: 120px;" /></li>
					<li class="bold">供应商</li>
					<li><input type="text" class="k-textbox" ng-model="project.supplier" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
					<li class="bold">质检时间</li>
					<li><input id="zj_Time" style="width: 120px;" /></li>
					<li class="bold">订单号</li>
					<li><input type="text" class="k-textbox" ng-model="project.ordercode" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
					<li class="bold">质检水平</li>
					<li><input id="qualityCheckSamplinglevel" value="-1" style="width: 120px;" /></li>
					<li class="bold">质检数量</li>
					<li><input type="text" class="k-textbox" ng-model="project.qualityamount" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
				</ul>
			</div>
		</div>

		<div class="_body">
			<div class="content_2">
				<ul class="thead">
					<li class="bold">质检项目</li>
					<li class="bold">阳光标准</li>
					<li class="bold">实际情况</li>
					<li class="bold">问题数量</li>
					<li class="bold">项目备注</li>
					<li class="bold" style="border-right: none;">操作</li>
				</ul>
				<div class="tbody">
					<div id="zjxm_body"></div>
					<ul>
						<li class="cursor" id="zjxm_add"><button class="btn btn-success">+ 新增</button></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li class="nobr"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="_body" style="margin-bottom: 80px;">
			<div class="content_3">
				<ul>
					<li class="bold" style="border-left: 0px;">质检员</li>
					<li><input type="text" class="k-textbox" ng-model="project.qcperson" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
					<li class="bold">主管签字</li>
					<li><input type="text" class="k-textbox" ng-model="project.LeaderSign" value="" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
					<li class="bold">是否接收</li>
					<li><input id="state_sfjs" value="" style="width: 120px;" /></li>
					<li class="bold" ng-model="project.reservedAmount" style="border-left: 0px;">留样数量</li>
					<li><input type="text" class="k-textbox" style="width: 128px;border: none;text-align: center;height: 35px;" /></li>
					<li class="bold">质检表</li>
					<li style="width: 399px;" class="zjbfj_file">
						<div class="clearfix" id="container_1" style="float:left;">
							<button type="button" class="btn btn-primary" id="browse_1" style="float: left;margin: 10px;">选取文件</button>
							<button type="button" class="btn btn-success" id="upload-btn-1" style="float: left;margin: 10px;">上传</button>
						</div>
						<div id="file-list-3"></div>
						<div id="file-list-1"></div>
					</li>
				</ul>
				<ul>
					<li class="bold tc" style="width: 133px;height: 100px;border-bottom:1px solid #aaa;float: left;line-height: 100px;">备注</li>
					<li style="width: 665px;height: 100px;border-left:solid #aaa 1px;float: left;border-bottom:1px solid #aaa;">
						<textarea ng-model="project.remark" name="" style="resize: none;width:654px;height: 89px;border: none;padding: 20px;outline: none;"></textarea>
					</li>
				</ul>
				<ul>
					<li class="bold tc" style="width: 133px;float: left;padding-top: 20px;padding-bottom: 17px;">附件</li>
					<li style="width: 665px;border-left:solid #aaa 1px;float: left;min-height: 54px;">
						<div class="clearfix" id="container">
							<button type="button" class="btn btn-primary" id="browse" style="float: left;margin: 10px;">选取多个文件</button>
							<button type="button" class="btn btn-success" id="upload-btn" style="float: left;margin: 10px;">上传文件</button>
							<button type="button" class="btn btn-warning" id="remove_accessory" style="float: left;margin: 10px;">清除所有附件</button>
						</div>
						<div id="file-list-2"></div>
						<div id="file-list"></div>
					</li>
				</ul>
			</div>
		</div>

		<div id="window" style="display: none;">
			<ul class="fieldlist mt25 tc">
				<li>
					<label>选择项目：</label>
					<input id="state_sel_project" value="-1" style="width: 120px;" />
				</li>
				<li style="width: 100%;">
					<button class="mt10 fr btn btn-success" ng-click="confirm()">确定</button>
				</li>
			</ul>
		</div>

	</body>
	<script src="../../../lib/js/loadjsfile.js"></script>
	<script src="../../../lib/js/plupload/plupload.full.min.js"></script>
	<script src="../../../lib/js/plupload/moxie.min.js"></script>
	<script src="../../../lib/js/plupload/upload_zjd1.js"></script>
	<script src="../../../lib/js/plupload/upload_zjd.js"></script>
	<script src="../../modules/zjgl/zjd_edit.module.js"></script>

</html>
