<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>聊天</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/chat.css" />
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/chat.js"></script>
	</head>

	<body>

		<div class="data-body">
			<header>
				<h3>聊天</h3>
			</header>

			<section>
				<!--消息-->
				<div class="message">
					<ul>
						<li>
							<img src="img/2_copy.jpg" />
							<label>zhangsan</label>
						</li>

						<li>
							<img src="img/5_copy.jpg" />
							<label>lisi</label>
						</li>

						<li>
							<img src="img/1_copy.jpg" />
							<label>wangwu</label>
						</li>

						<li>
							<img src="img/4_copy.jpg" />
							<label>zhaoliu</label>
						</li>
					</ul>
				</div>

				<!--通讯录-->
				<div class=" contact_list">
					<input type="text" class="search" placeholder="请输入您要查找的联系人" />
				</div>

				<!--个人中心-->
				<div class="personal_center">
					<p><img src="img/user.jpg"></p>
					<label>furw</label>
				</div>
			</section>

			<footer>
				<ul>
					<li class="first_menu" id="message">
						<i class="glyphicon glyphicon-envelope"></i>
						<span>消息</span>
					</li>

					<li id="contact_list">
						<i class="glyphicon glyphicon-user"></i>
						<span>通讯录</span>
					</li>

					<li id="personal_center">
						<i class="glyphicon glyphicon-home"></i>
						<span>个人中心</span>
					</li>
				</ul>
			</footer>
		</div>

		<!--聊天窗口-->
		<div class="chat_window">
			<header>
				<p><img src="img/2_copy.jpg" /></p>
				<label>zhangsan</label>
				<span class="glyphicon glyphicon-remove"></span>
			</header>

			<div class="content">
				<ul> </ul>
			</div>

			<footer>
				<input class="entry" type="text" />
				<button type="button" class="btn btn-success send">发送</button>
			</footer>
		</div>

	</body>

</html>
