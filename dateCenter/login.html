<!DOCTYPE html>

							<div class="checkbox">

									<input type="checkbox"> 记住密码

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button class="button">登 录</button>

				</div>

				<p>其他方式登入</p>
				<p>
					<a href="pages/ztzxPage/ztzx.html"><span class="glyphicon glyphicon-user"></span></a>
