<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>主题中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../../styles/default/css/amazeui.min.css" />
		<link rel="stylesheet" href="../../styles/default/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../styles/default/css/zTreeStyle.css" />

		<link rel="stylesheet" href="css/ztzx.css" />

	<body>
		<!--顶部导航-->

				</div>
			</nav>
		</header>

		<div class="head">
			<h2>主题中心</h2>
			<ul>
				<li id="yxzt" class="menu">
					<p class="yxzt_menu menu_first"><i class="am-icon-shopping-cart"></i></p>
					<label>营销主题</label>
				</li>
				<li id="sczt" class="menu">
					<p class="sczt_menu"><i class="am-icon-gavel"></i></p>
					<label>生产主题</label>
				</li>
				<li id="xhzt" class="menu">
					<p class="xhzt_menu"><i class="am-icon-flash"></i></p>
					<label>消耗主题</label>
				</li>
				<li id="sbzt" class="menu">
					<p class="sbzt_menu"><i class="am-icon-recycle"></i></p>

				<li id="cwzt" class="menu">
					<p class="cwzt_menu"><i class="am-icon-cny"></i></p>

				</li>
				<li id="wlzt" class="menu">
					<p class="wlzt_menu"><i class="am-icon-truck"></i></p>

				</li>
				<li id="dlnyzt" class="menu">
					<p class="dlnyzt_menu"><i class="am-icon-sitemap"></i></p>
					<label>动力能源</label>

				<li id="ryxwzt" class="menu">
					<p class="ryxwzt_menu"><i class="am-icon-users"></i></p>
					<label>人员行为</label>
				</li>
			</ul>

		<div class="main">
			<div class="content_head">
				<p>当前位置：</p>
				<ul>
					<li class="position">营销主题</li>
				</ul>
			</div>
			<div class="content"></div>
		</div>

		<!--左侧边栏-->
		<div class="left_sidebar">
			<ul id="tree" class="ztree"></ul>
		</div>

		<script src="../../styles/default/js/jquery-2.1.0.min.js"></script>
		<script src="../../styles/default/js/bootstrap.min.js"></script>
		<script src="../../styles/default/js/amazeui.min.js"></script>
		<script src="../../styles/default/js/jquery.ztree.core-3.5.min.js"></script>
		<script src="../../styles/default/js/echarts-all.js"></script>
		<script src="../../styles/default/js/common.js"></script>
		<script src="js/ztzx.js"></script>
